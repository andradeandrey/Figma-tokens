<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Lister</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #ffffff;
      color: #333333;
      padding: 16px;
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #000000;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .search-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-input:focus {
      border-color: #5551ff;
    }
    
    .filter-select {
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      outline: none;
    }
    
    .filter-select:focus {
      border-color: #5551ff;
    }
    
    .btn {
      padding: 8px 16px;
      background: #5551ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #4845d2;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .token-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 8px;
    }
    
    .token-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: #f8f8f8;
      border-radius: 6px;
      transition: background 0.2s;
    }
    
    .token-item:hover {
      background: #f0f0f0;
    }
    
    .token-color {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      margin-right: 12px;
      border: 1px solid #e0e0e0;
      flex-shrink: 0;
    }
    
    .token-info {
      flex: 1;
    }
    
    .token-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      color: #000000;
    }
    
    .token-value {
      font-size: 12px;
      color: #666666;
      font-family: 'Monaco', 'Menlo', monospace;
    }
    
    .token-type {
      display: inline-block;
      padding: 2px 8px;
      background: #e0e0e0;
      border-radius: 12px;
      font-size: 11px;
      color: #666666;
      margin-left: auto;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999999;
    }
    
    .stats {
      display: flex;
      gap: 16px;
      margin: 16px 0;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 6px;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>Token Lister</h1>
  
  <div class="controls">
    <input type="text" class="search-input" id="searchInput" placeholder="Buscar tokens...">
    <select class="filter-select" id="filterSelect">
      <option value="all">Todos</option>
      <option value="color">Cores</option>
      <option value="typography">Tipografia</option>
      <option value="spacing">Espa√ßamento</option>
      <option value="shadow">Sombras</option>
      <option value="other">Outros</option>
    </select>
  </div>
  
  <div class="stats" id="stats">
    <div class="stat-item">
      <span class="stat-label">Total</span>
      <span class="stat-value" id="totalCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Filtrados</span>
      <span class="stat-value" id="filteredCount">0</span>
    </div>
  </div>
  
  <div class="token-list" id="tokenList">
    <div class="empty-state">Carregando tokens...</div>
  </div>
  
  <div style="margin-top: 16px; display: flex; gap: 8px;">
    <button class="btn" id="refreshBtn">Atualizar</button>
    <button class="btn btn-secondary" id="exportBtn">Exportar JSON</button>
    <button class="btn btn-secondary" id="createSamplesBtn">Criar Exemplos</button>
  </div>
  
  <script>
  </script>
</body>
</html>
